
<!--================Blog Area =================-->
<section class="blog_area padding_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div  class="blog_left_sidebar">
                    <article *ngFor="let p of programmeList; let i=index" class="blog_item">
                        <div class="blog_item_img">
                            <img class="card-img rounded-0" src="http://localhost:3000/{{p.image}}" alt="">
                            <a routerLink="/programme/{{p._id}}" class="blog_item_date">
                                <h3 id="dateJ">{{p.dateOuverture| date:'d'}}</h3>
                                <h3 id="hidate" hidden> </h3>
                                <p>{{p.dateOuverture| date:"MMMM":"":"fr" }}</p>
                            </a>
                            
                        </div>

                        <div  class="blog_details">
                            <a class="d-inline-block" routerLink="/programme/{{p._id}}">
                                <h2>{{p.nomProg}} </h2>
                                
                                
                            </a>
                            <p>{{p.description}}</p>
                            <ul class="blog-info-link">
                                <li><a href="#"><i class="bi bi-cloud-sun"></i>{{p.saison}}</a></li>
                                
                            </ul>
                        </div>
                    </article>
