<body>
    <!--::header part start::-->

  
  
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="breadcrumb_iner">
              <div class="breadcrumb_iner_item">
                <h2>Ajout d'une catégorie produit</h2>
                <p>Home <span>-</span> addProduct</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- breadcrumb start-->
  
    <!--================Tracking Box Area =================-->
    <section class="tracking_box_area padding_top">
      <div class="container">
        <div class="row align-items-center">
          <!-- <div class="col-lg-6">
                <div class="reacking_box_text text-center h-100">
                  <h2>New to our Shop?</h2>
                  <p>There are advances being made in science and technology
                    everyday, and a good example of this is the</p>
                    <a href="#" class="btn_2">Create an Account</a>
                </div>
              </div> -->
          <div class="col-lg-12">
            <div class="tracking_box_inner">
              <p>Formulaire d'ajout d'un nouveau Produit.</p>
              <form class="row tracking_form" [formGroup]="addCtegoryProduct" novalidate>
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" id="nomProd" name="nomProd" placeholder="Nom Produit" formControlName="nomProd">
                </div>
                <div class="col-md-12 form-group">
                    <textarea  type="text" class="form-control" id="description" name="description"  rows="3" placeholder="Description produit" formControlName="description"></textarea>
                </div>
                <div class="col-md-12 form-group row">
                    <label  class="col-sm-2 col-form-label">Quantité </label>
                    <div class="col-sm-10">
                      <input type="number"  class="form-control-plaintext" id="quantiteProd"name="quantiteProd" formControlName="quantiteProd">
                    </div>
                </div>
                <div class="col-md-12 form-group row">
                    <label  class="col-sm-2 col-form-label">Prix </label>
                    <div class="col-sm-10">
                      <input type="number"  class="form-control-plaintext" id="prix"name="prix" formControlName="prix">
                    </div>
                </div>
                <div class="col-md-12 form-group row">
                    <label  class="col-sm-2 col-form-label">Importer Produit </label>
                    <div class="col-sm-10">
                      <!--<input type="file" class="form-control-plaintext"  id="image"name="image" formControlName="image">
                      --><input type="file" class="form-control-plaintext"  onchange="console.log(event.target.files)"  id="image"name="image" formControlName="image">
                    </div>
                </div>


                <br><br><br><br>
                <div class="col-md-12 form-group">
                  <button type="submit" value="submit" class="btn_3" (click)="onSubmit()">Valider</button>
                </div>
              </form>
            </div>
          </div>
  
        </div>
  
      </div>
    </section>
    <!--================End Tracking Box Area =================-->
  
    <!--::footer_part start::-->

  

  </body>
