 <!--::regervation_part start::-->
 <section class="regervation_part section_padding" style="margin-top: 100px">
    
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>Login</h2>
                    
                </div>
                
            </div>
        </div>
        <p>
            Veuillez vous authentifier pour mieux vous servir ou passer Ã  l'inscription si vous n'avez pas de compte.
          </p>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="form-row">
                        
                           
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" 
                                    placeholder="Email address *" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" 
                                    placeholder="Password *" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button type="submit" value="submit" class="btn_3" (click)="login()">
                                log in
                              </button>
                              <button type="submit" value="submit" class="btn_3" (click)="login()"[routerLink]="'/signup'">
                                Signup
                              </button>
                            
                                <!--:  <input type="checkbox" id="f-option" name="selector" />
                                 <label for="f-option">Remember me</label> :-->
                              
                        </div>

                        <br>
                        <a class="lost_pass" href="#">Lost your password?</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!--::regervation_part end::-->
